<!doctype html>
<html>

  <head>

    <title>Compucanvas</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" type="text/css" href="stylesheets/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="stylesheets/fonts.css">
    <link rel="stylesheet" type="text/css" href="stylesheets/base.css">
    <link rel="stylesheet" type="text/css" href="stylesheets/layout.css">

    <!-- Javascripts -->
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.1/jquery.min.js" type="text/javascript"></script>
    <script src="javascripts/objects.js" type="text/javascript"></script>
    <script src="javascripts/formulas.js" type="text/javascript"></script>
    <script src="javascripts/ai.js" type="text/javascript"></script>
    <script src="javascripts/app.js" type="text/javascript"></script>

  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div class="topbar">
            <div class="topbar-inner">
              <div class="brand">COMPUCANVAS</div>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-3">
          <div class="known-vars box">
            <h4>Object Properties</h4>
          </div>
          <div class="unknown-vars box"></div>
        </div>
        <div class="col-lg-6 center-box">
          <div class="toolbox">
            <p class="circle_label">Circle</p>
            <p class="line_label">Line</p>
            <p class="other_label">Other</p>
          </div>
          <div class="canvas_wrapper">
            <canvas id="canvas"></canvas>
          </div>
          <div class="input-bar"></div>
        </div>
        <div class="col-lg-3">
          <div class="rightbar">
            <div class="console small_box"></div>
            <div class="answer small_box"></div>
            <div class="explanation small_box"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="input_template_holder hidden">
      <div class="template"><p>
        <div class="label"></div>
        <input class="var_input"></input>
      </div>
    </div>
  </body>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/fabric.js/1.2.0/fabric.all.min.js"></script>
  <script src="javascripts/listeners.js" type="text/javascript"></script>
</html>
