<!doctype html>
<html>

  <head>

    <title>Compucanvas</title>
    <link rel="icon" href="images/favicon.ico">

    <!-- Stylesheets -->
    <link rel="stylesheet" type="text/css" href="stylesheets/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="stylesheets/fonts.css">
    <link rel="stylesheet" type="text/css" href="stylesheets/base.css">
    <link rel="stylesheet" type="text/css" href="stylesheets/layout.css">

    <!-- Javascripts -->
    <script src="javascripts/jquery-1.10.2.min.js" type="text/javascript"></script>
    <script src="javascripts/underscore.js" type="text/javascript"></script>
    <script src="javascripts/controllers.js" type="text/javascript"></script>
    <script src="javascripts/kin_objects.js" type="text/javascript"></script>
    <script src="javascripts/formulas.js" type="text/javascript"></script>
    <script src="javascripts/ai.js" type="text/javascript"></script>
    <script src="javascripts/app.js" type="text/javascript"></script>
    

  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div class="topbar">
            <div class="topbar-inner">
              <div class="brand">COMPUCANVAS</div>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-3">
          <div class="known-vars box">
            <div class="heading">Environment Variables</div>
              <div class="contents">
                <div class="label">Initial Time</div>
                <span class="pull-right">
                  <input class="Initial-Time var_input singletonInput"></input>
                </span>
                <div style="height: 5px;"></div>
                <div class="label">Final Time</div>
                <span class="pull-right">
                  <input class="Final-Time var_input singletonInput"></input>
                </span>
              </div>
            <div class="heading">Object Variables</div>
          </div>
        </div>
        <div class="col-lg-6 center-box">
          <div class="canvas_wrapper">
            <canvas id="canvas"></canvas>
          </div>
          <div class="input-bar">
            Compute
            <select class="variables"></select>
            of
            <select class="kinObjects">
            </select>
            <button id="compute" class="btn btn-primary">COMPUTE!</button>
          </div>
        </div>
        <div class="col-lg-3">
          <div class="rightbar">
            <div class="console small_box">
              <div class="heading">Console</div>
              <div id="console" class="contents"></div>
            </div>
            <div class="answer small_box">
              <div class="heading">Solution</div>
              <div id="answer" class="contents"></div>
            </div>
            <div class="backtrace small_box">
              <div class="heading">Backtrace</div>
              <div id="backtrace" class="contents"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="input_template_holder hidden">
      <div class="template"><p>
        <div class="label"></div>
        <span class="pull-right objectInputs">
          <input class="var_input singletonInput"></input>
        </span>
      </div>
    </div>
    <div class="vector_input_template_holder hidden">
      <div class="template"><p>
        <div class="label"></div>
        <span class="pull-right objectInputs">
          &nbsp;MAG&nbsp; <input class="var_input magnitude"></input>
          &nbsp;ANG&nbsp; <input class="var_input angle"></input>
        </span>
      </div>
    </div>
    <div class="option_holder hidden">
      <option class="option">
      </option>
    </div>
    <div class="kin_obj_holder hidden">
      <div class="kinObj">
        <div class="name"></div>
        <div class="vars">
      </div>
    </div>
    <div class="drawn_vector_holder hidden">
      <div class="vector">
        <div class="name"><p>
          </div>
          <div class="vars">
        </div>
      </div>
    </div>
  </body>
</html>
